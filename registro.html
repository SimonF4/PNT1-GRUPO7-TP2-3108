<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ingreso</title>
</head>
<body>
    
    <main>
      <div class="pagReg">
        <h1 style="padding: 40px 0px;">Formulario de Registro </h1>
        <form action="index.html" method="get" id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1"  class="form-label">Usuario</label>
              <input type="text"  class="form-control" id="nuevoUsuario" name="txt1" aria-describedby="emailHelp">              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password"  class="form-control" id="nuevaPass" name="txt2" onblur="validarCaracteres()" >
              <p id="errorContra" class="validado">La contraseña debe tener 8 o mas caracteres</p>
            </div> 
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repita la contraseña</label>
                <input type="password"  class="form-control" id="verificacionPass" name="txt2" onblur="verificarIgualdad()">    
                <p id="errorVerificacion" class="validado">Las contraseñas deben coincidir</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Apellido</label>
                <input type="text"  class="form-control" id="apellido" name="txt3">    
            </div>
            <div class="mb-3"> 
                <label for="exampleInputPassword1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="txt4">    
            </div> 
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="txt5">    
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">v4lid4 c4ptch4</label>
              <input type="text" class="form-control" id="captcha" name="txt6">    
          </div>
            <label for="favoriteOnly">Profesión: </label>
            <select class="lista" name="favoriteOnly" id="favoriteOnly">
              <option>Analista</option>
              <option>Desarrollador</option>
              <option>Marketing</option>
            </select>
            <br>
            <input type="submit"  class="boton" value="Aceptar"/>
            <button style="margin: 0px 10px;" class="boton"> <a style="color: black;" href="index.html">Cancelar</a></button>
          </form>
        </div>
    </main>
    <script src="validaciones.js"></script>
</body>
</html>
