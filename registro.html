<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ingreso</title>
</head>
<body>
    <h1>Formulario de Registro </h1>
    
    <main>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1"  class="form-label">Usuario</label>
              <input type="text" required class="form-control" id="nuevoUsuario" name="txt1" aria-describedby="emailHelp">              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" required class="form-control" id="nuevaPass" name="txt2">
            </div> 
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repita la contraseña</label>
                <input type="password" required class="form-control" id="verificacionPass" name="txt3">    
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Apellido</label>
                <input type="text" required class="form-control" id="apellido" name="txt3">    
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nombre</label>
                <input type="text" required class="form-control" id="nombre" name="txt3">    
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Edad</label>
                <input type="number" required class="form-control" id="edad" name="txt3">    
            </div>
            <label for="favoriteOnly">Profesión: </label>
            <select name="favoriteOnly" id="favoriteOnly">
              <option>Analista</option>
              <option>Desarrollador</option>
              <option>Marketing</option>
            </select>
            <br>
            <input type="button" id="botonRegistro" class="boton" value="Aceptar"/>
            <input type="button" id="botonCancelar" class="boton" value="Cancelar"/>
          </form>
    </main>
    <script src="validaciones.js"></script>
</body>
</html>
